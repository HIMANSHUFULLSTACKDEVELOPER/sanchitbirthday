<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bhai happy birthday</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Brother.</strong>
                        <p>
                            We cannot share every day of our lives,<br>
                            When we are so far apart.<br>
                            You are the love of my life,<br>
                            You are the beat that pumps my heart.<br>
                            Your birthday is so SPECIAL to me,<br>
                            I wish I could be there with you.<br>
                            So I am sending you this card to say...<br>
                          Happy birthday bhai!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
