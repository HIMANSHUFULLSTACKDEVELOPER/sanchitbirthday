
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            background-color: antiquewhite;
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4081;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .rotating-image {
            width: 120%;
            height: 120%;
            animation: rotate 15s linear infinite;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .rotating-image:hover {
            animation-play-state: paused;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            20% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.6;
        }

        .button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }

        .button:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 14px;
        }

        .audio-player {
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="card">
       
        <h1 id="title">Happy Birthday! <br>
        Sanchit Dada</h1>
        <div class="image-container">
            <img src="./san.png" alt="Birthday Cake" class="rotating-image" >
        </div>
        <br><br><br>
        
        <p id="message" class="message">Wishing you a fantastic day filled with joy and laughter!</p>
        <div class="audio-player">
            <audio controls>
                <source src="./bt so.mp3" type="audio/mpeg">
             
            </audio>
        </div>
        <button id="celebrateBtn" class="button" onclick="celebrate()">Celebrate!</button>
        <button class="button"><a href="./index2.html" style="color: white; text-decoration: none;">Gift</a></button>
    </div>

    <script>
     

        function changeLanguage() {
            const lang = document.getElementById("languageSelect").value;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("message").innerText = translations[lang].message;
            document.getElementById("celebrateBtn").innerText = translations[lang].button;
        }

        function celebrate() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            playBirthdaySong();
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            confetti.style.opacity = Math.random();
            confetti.style.transform = `scale(${Math.random()})`;

            const colors = ['#ff4081', '#3f51b5', '#ffeb3b', '#4caf50', '#ffa726', '#8e24aa'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function playBirthdaySong() {
            // Add code to play a birthday song here
            console.log("Playing birthday song!");
        }
    </script>
</body>

</html>
